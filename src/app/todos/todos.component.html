<h3>Todos List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form action="">
  <label for="search">Filter Todos</label>
  <input
    type="text"
    id="search"
    name="searchForm"
    [(ngModel)]="searchTerm"
    placeholder="Search todos..."
  />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
